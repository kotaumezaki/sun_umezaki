<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>TODOリスト</title>
        <link rel="stylesheet" href="assets/base.css">
    </head>
    <body>
        <section id="todoapp">
            <header id="header">
                <h1>Todoリスト</h1>
                <input id="new-todo" placeholder="することを入力して下さい" autofocus>
            </header>
            <section id="main">
                <input id="toggle-all" type="checkbox">
                <label for="toggle-all">全て完了済みにする</label>
                <ul id="todo-list"></ul>
            </section>
            <footer id="footer"></footer>
        </section>

        <div>
            <p>項目はダブルクリックすると編集できます</p>
            <p>作：<a hrefP="https://github.com/kotaumezaki">kotaumezaki</a></p>
            <p><a href="http://todomvc.com">TodoMVC</a>の一部として開発</p>
        </div>

        <script type="text/template" id="item-template">
            <div class="view">
                <input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
                <label><%- title %></label>
                <button class="destroy"></button>
            </div>
            <input class="edit" value="<%- title %>">
        </script>

        <script type="text/template" id="stats-template">
            <span id="todo-count">残り<strong><%= remaining %></strong>件</span>
            <ul id="filters">
                <li><a class="selected"　href="#/">全て</a></li>
                <li><a href="#/active">未了</a></li>
                <li><a href="#/completed">完了済み</a></li>
            </ul>
            <% if(completed){ %>
                <button id="clear-completed">完了済みの項目の消去(<%= completed %>件)</button>
            <% } %>
        </script>

        <script src="js/lib/underscore.js"></script>
        <script src="js/lib/jquery-3.5.1.js"></script>
        <script src="js/lib/backbone.js"></script>
        <script src="js/lib/backbone.localStorage.js"></script>
        <script src="js/models/todo.js"></script>
        <script src="js/collections/todos.js"></script>
        <script src="js/views/todos.js"></script>
        <script src="js/views/app.js"></script>
        <script src="js/routers/router.js"></script>
        <script src="js/app.js"></script>


    </body>
</html>
